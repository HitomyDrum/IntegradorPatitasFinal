<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./views/css/estilos_loginAdminDoc.css">
    <title>login</title>
</head>
<body>
    <button class="btnLogin-popup">GO</button>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Recordarme
                        <a href="#">Forgot Password</a>
                    </label>
                </div>
                <button type="submit" class="btn-login-admin">Login</button>
                <div class="login-register">
                    <p> Dont have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Recordarme
                        <a href="#">Forgot Password</a>
                    </label>
                </div>
                <button type="submit" class="btn-login-admin">Login</button>
                <div class="login-register">
                    <p> Dont have an account?
                        <a href="#" class="login-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="./views/js/script_loginAdmin.js"></script>
</body>
</html>
